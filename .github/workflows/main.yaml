name: ğŸš€ Deploy server on push

on: 
  push:
    branches:
      - main      

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ğŸ› ï¸ Prepare files for deployment
      run: |
        # Rename the app folder to app-dev
        mv app app-dev
        
        # Move all contents of the build directory to the root directory
        mv build/* .

        # Optionally remove the now-empty build directory
        rmdir build
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /api.oddsplug.com/
        local-dir: ./
